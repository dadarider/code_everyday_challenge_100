<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="container">
            <div class="cercle c1">1</div><div class="barre"></div>
            <div class="cercle">2</div><div class="barre"></div>
            <div class="cercle">3</div><div class="barre"></div>
            <div class="cercle">4</div>
    
    
            
        </div>
        <div class="container control">
            <button class="button1">prev</button>
            <button class="button2">next</button>
        </div>
    </div>

    <script >
        let button1 = document.querySelectorAll('.button1');
        let button2 = document.querySelectorAll('.button2');
        let barre=document.getElementsByClassName('barre')

        button2.addEventListener("click", function() {
        barre.classList.add("grow");});

        button1.addEventListener("click", function() {
        barre.classList.remove("grow");});
    </script>
</body>
</html>
